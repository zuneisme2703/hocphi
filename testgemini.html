<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tr√¨nh t·∫°o Prompt & Gemini</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --accent: #22c55e;
      --bg: #f9fafb;
      --card: #fff;
      --text: #374151;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: var(--primary);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color .2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    .flex {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .flex > div { flex: 1; min-width: 150px; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-accent {
      background: var(--accent);
      color: #fff;
    }
    .btn-accent:hover { background: #16a34a; }
    .btn-add {
      background: #fbbf24;
      color: #1f2937;
    }
    .btn-add:hover { background: #f59e0b; }
    .btn-remove {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.25rem;
      color: #ef4444;
      cursor: pointer;
    }
    .btn-remove:hover { color: #dc2626; }
    .section {
      position: relative;
      margin-bottom: 1.5rem;
    }
    #output {
      white-space: pre-wrap;
      background: #eff6ff;
      border: 1px solid #3b82f6;
      border-radius: 0.5rem;
      padding: 1rem;
      color: var(--text);
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .flex { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Tr√¨nh t·∫°o Prompt & Gemini</h1>

    <!-- API Key -->
    <div class="card">
      <label for="apiKey">API Key</label>
      <input id="apiKey" type="text"
        placeholder="D√°n API Key (cho ph√©p https://YOUR-USERNAME.github.io/*)">
    </div>

    <!-- Ch·ªçn m√¥n & l·ªõp -->
    <div class="card flex">
      <div>
        <label for="subject">M√¥n h·ªçc</label>
        <select id="subject">
          <option>To√°n</option>
        </select>
      </div>
      <div>
        <label for="grade">L·ªõp</label>
        <select id="grade">
          <option>L·ªõp 1</option>
          <option>L·ªõp 2</option>
          <option>L·ªõp 3</option>
          <option>L·ªõp 4</option>
          <option>L·ªõp 5</option>
        </select>
      </div>
    </div>

    <!-- C√°c ph·∫ßn c√¢u h·ªèi ƒë·ªông -->
    <div id="questions"></div>
    <button class="btn btn-add" onclick="addSection()">‚ûï Th√™m c√¢u h·ªèi</button>

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn -->
    <div>
      <button class="btn btn-primary" onclick="generateAndSend()">
        üöÄ T·∫°o Prompt & G·ª≠i Gemini
      </button>
      <button class="btn btn-accent" onclick="copyOutput()">
        üìã Sao ch√©p K·∫øt qu·∫£
      </button>
    </div>

    <!-- Output -->
    <div id="output">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y‚Ä¶</div>
  </div>

  <script>
    let count = 0;
    addSection();

    function addSection() {
      count++;
      const container = document.getElementById('questions');
      const sec = document.createElement('div');
      sec.className = 'card section';
      sec.innerHTML = `
        <button class="btn-remove" onclick="removeSection(this)">‚úñ</button>
        <h2 style="font-size:1rem; color:var(--primary); margin-bottom:1rem;">
          C√¢u h·ªèi #${count}
        </h2>
        <div class="flex">
          <div>
            <label>Lo·∫°i c√¢u h·ªèi</label>
            <select class="questionType">
              <option>Tr·∫£ l·ªùi ng·∫Øn</option>
              <option>ƒêi·ªÅn khuy·∫øt</option>
              <option>Tr·∫Øc nghi·ªám ƒë√∫ng/sai</option>
              <option>Tr·∫Øc nghi·ªám 4 ƒë√°p √°n</option>
              <option>T·ª± lu·∫≠n</option>
            </select>
          </div>
          <div>
            <label>M·ª©c ƒë·ªô</label>
            <select class="difficulty">
              <option>Nh·∫≠n bi·∫øt</option>
              <option>Th√¥ng hi·ªÉu</option>
              <option>V·∫≠n d·ª•ng</option>
              <option>V·∫≠n d·ª•ng cao</option>
            </select>
          </div>
          <div>
            <label>S·ªë l∆∞·ª£ng</label>
            <input type="number" class="quantity" min="1" max="100" value="5">
          </div>
        </div>
        <label>Y√™u c·∫ßu th√™m</label>
        <textarea class="customRequest" rows="2"
          placeholder="V√≠ d·ª•: kh√¥ng d√πng s·ªë th·∫≠p ph√¢n, c√≥ h√¨nh minh h·ªça‚Ä¶"></textarea>
      `;
      container.appendChild(sec);
    }

    function removeSection(btn) {
      btn.closest('.section').remove();
    }

    async function generateAndSend() {
      const key     = document.getElementById('apiKey').value.trim();
      const subject = document.getElementById('subject').value.toLowerCase();
      const grade   = document.getElementById('grade').value.toLowerCase();
      const outEl   = document.getElementById('output');

      if (!key) {
        outEl.textContent = '‚ùå Vui l√≤ng nh·∫≠p API Key v√† cho ph√©p referrer.';
        return;
      }
      outEl.textContent = '‚è≥ ƒêang g·ªçi Gemini‚Ä¶';

      // T·∫°o prompt
      const secs = document.querySelectorAll('#questions .section');
      const prompts = Array.from(secs).map(sec => {
        const type  = sec.querySelector('.questionType').value.toLowerCase();
        const diff  = sec.querySelector('.difficulty').value.toLowerCase();
        const qty   = sec.querySelector('.quantity').value;
        const extra = sec.querySelector('.customRequest').value.trim();
        let p = `T·∫°o ${qty} c√¢u h·ªèi ${type} m√¥n ${subject} ${grade} m·ª©c ƒë·ªô ${diff}`;
        if (extra) p += `, ${extra}`;
        return p + '.';
      }).join('\n\n');

      // G·ªçi ƒë√∫ng endpoint v1beta1
      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta1/models/text-bison-001:generateText?key=${key}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: { text: prompts } })
          }
        );
        const data = await res.json();
        if (data.error) {
          outEl.textContent = '‚ùå API Error:\n' + JSON.stringify(data.error, null, 2);
        } else {
          outEl.textContent = data.candidates[0].content;
        }
      } catch (err) {
        outEl.textContent = '‚ùå L·ªói khi g·ªçi API:\n' + err;
      }
    }

    function copyOutput() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert('ƒê√£ sao ch√©p!'))
        .catch(() => alert('Sao ch√©p th·∫•t b·∫°i.'));
    }
  </script>
</body>
</html>
